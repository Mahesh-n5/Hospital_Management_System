{% extends 'hospital/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Create Prescription for {{ appointment.patient.user.get_full_name }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <h5>Prescription Details</h5>
                    {{ prescription_form.as_p }}
                    
                    <h5 class="mt-4">Medicine</h5>
                    {{ medicine_form.as_p }}
                    
                    <button type="submit" class="btn btn-primary">Save Prescription</button>
                    <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
